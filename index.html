                    min-height: 66vh; /* لضمان أن الأيقونة تكون في الأسفل حتى إذا كانت الصفحة قصيرة */
                }
                /* Container for the scrolling images */
                .scrolling-container {
                    overflow: hidden;
                    white-space: nowrap;
                    width: 100%;
                    position: relative;
                    background-color: #28111100;
                    padding: 10px 0;
                }
        
                /* Style for individual images */
                .scrolling-container img {
                    width: 100px;
                    height: 100px;
                    margin: 0 15px;
                    display: inline-block;
                    vertical-align: middle;
                    border-radius: 8px;
                    transition: transform .1s ease;
                }
        
                /* Animation */
                @keyframes scroll {
                    from {
                        transform: translateX(20%);
                    }
                    to {
                        transform: translateX(-100%);
                    }
                }
        
                /* Apply animation */
                .scrolling-track {
                    display: inline-block;
                    white-space: nowrap;
                    animation: scroll 15s linear infinite;
                }
            
                
            </style>
