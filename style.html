        .icon {

            height: 153px;
            border-radius: 50%;
            background-color: rgb(229, 255, 0);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.5s;
            animation: rotateIcon 19s infinite linear;

        .icon img {
            width: 145px;
            height: 145px;
            border-radius:90%;
        }

        .icon:hover {
            transform: scale(0.61);
        }

        @keyframes rotateIcon {
            from {
                transform: rotate(12deg);
            }
            to {
                transform: rotate(-16deg);
            }
        }

        .shape {
            position: absolute;
            background: rgba(4, 142, 180, 0.64);
            border-radius: 90%;
            animation: float 10s infinite;
        }

        @keyframes float {
            80% {

            }
            50% {

            }
            100% {

            }
