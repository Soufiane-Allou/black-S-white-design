<script>
let currentIndex = 0;
const images = document.querySelectorAll('.slideshow');

function showNextImage() {
    images[currentIndex].classList.remove('active'); // إخفاء الصورة الحالية
    currentIndex = (currentIndex + 1) % images.length; // الانتقال إلى الصورة التالية
    images[currentIndex].classList.add('active'); // عرض الصورة الجديدة
}

// تغيير الصورة كل 3 ثواني (3000 مللي ثانية)
setInterval(showNextImage, 3000);
</script>

.cube-container {
    width: 200px;
    height: 200px;
    perspective: 800px;
    margin: 50px auto;
    transition: 0.8s ease-out;
  }
  
  .cube-container:hover {
    transform: scale(2);
  }
  
  .cube {
    position: relative;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    animation: rotate 8s infinite linear;
  }
  
  .face {
    --french: linear-gradient(
        to right,
        #0000ff,
        #ffffff,
        #ffffff,
        #ffffff,
        #ff0000
      )
      1;
    position: absolute;
    width: 200px;
    height: 200px;
    color: white;
    font-size: 18px;
    text-align: center;
    line-height: 200px;
    background: #000000cc;
    border: 2px solid;
    border-image: var(--french);
  }
  
  .front {
    transform: translateZ(100px);
  }
  
  .back {
    transform: rotateY(180deg) translateZ(100px);
  }
  
  .right {
    transform: rotateY(90deg) translateZ(100px);
  }
  
  .left {
    transform: rotateY(-90deg) translateZ(100px);
  }
  
  .top {
    transform: rotateX(90deg) translateZ(100px);
  }
  
  .bottom {
    transform: rotateX(-90deg) translateZ(100px);
  }
  
  @keyframes rotate {
    0% {
      transform: rotateX(0) rotateY(0) rotateZ(0);
    }
  
    100% {
      transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
    }
  }
